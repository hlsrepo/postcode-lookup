<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Postcode Courier Lookup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    button {
        background: #033572;
        border: 0;
        color: white;
        border-radius: 30px;
        text-transform: uppercase;
        padding: 15px 30px;
        font-size: 14px;
        cursor: pointer;
    }

      * {
          font-family: 'Roboto', sans-serif;
      }

      input#postcode {
          border: 1px solid rgba(2, 53, 113, 0.2);
          border-radius: 30px;
          padding: 10px 20px;
          height: 40px;
      }

      h2 {
          color: #ed255c;
          font-size: 32px;
      }
  </style>
</head>
<body>
  <div class="body-content">
     <h2>Postcode Courier Lookup</h2>
    <div class="postcode-form">
      <input type="text" id="postcode" placeholder="Enter postcode">
      <button onclick="lookupPostcode()">Search</button>
    </div>
  </div>
 
  

  <div class="result" id="result"></div>

  <script>
    function lookupPostcode() {
      const postcode = document.getElementById('postcode').value.trim();
      const resultDiv = document.getElementById('result');

      if (!postcode) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter a postcode.";
        return;
      }

      resultDiv.textContent = "üîç Searching...";

      fetch(`/lookup?postcode=${postcode}`)
        .then(response => response.json())
        .then(data => {
          if (data.courier_channel) {
            const icon = data.delivers ? '‚úÖ' : '‚ùå';
            resultDiv.innerHTML = `
              ${icon} <strong>Courier Channel:</strong> ${data.courier_channel}<br>
              ${data.message}
            `;
          } else {
            resultDiv.textContent = "‚ùå No courier found for this postcode.";
          }
        })
        .catch(error => {
          console.error(error);
          resultDiv.textContent = "‚ö†Ô∏è Error fetching data.";
        });
    }
  </script>

</body>
</html>
