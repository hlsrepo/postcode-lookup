<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Courier form availability lookup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .result {
      margin-top: 20px;
      font-weight: 500;
      font-size: 16px;
    }
    button {
        background: #033572;
        border: 0;
        color: white;
        border-radius: 30px;
        text-transform: uppercase;
        padding: 15px 30px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
        height: 50px;
    }
    button:hover {
      background: #ddebff;
      color: #033572;
  }

      * {
          font-family: 'Roboto', sans-serif;
      }

      input#postcode {
          border: 1px solid rgba(2, 53, 113, 0.2);
          border-radius: 30px;
          padding: 0 20px;
          height: 50px;
           width: 80%;
           font-size: 16px;
      }

      h2 {
          color: #ed255c;
          font-size: 32px;
          margin-top: 0;
      }
      .body-content {
          max-width: 600px;
          margin: 0 auto 0 0;
          background: #f2f5f8;
          border-radius: 30px;
          padding: 50px;
      }

      .postcode-form {
          display: flex;
          gap: 6px;
      }
      @media(max-width: 449px){
        .body-content {
            padding: 40px 20px;
        }

        .postcode-form {
            flex-direction: column;
        }

        input#postcode {
            width: calc(100% - 40px);
        }

        button {
            max-width: fit-content;
        }
      }
  </style>
</head>
<body>
  <div class="body-content">
     <h2>Courier form availability lookup</h2>
    <div class="postcode-form">
      <input type="text" id="postcode" placeholder="Enter postcode">
      <button onclick="lookupPostcode()">Search</button>
    </div>
     <div class="result" id="result"></div>
  </div>
 
  

 

  <script>
    function lookupPostcode() {
      const postcode = document.getElementById('postcode').value.trim();
      const resultDiv = document.getElementById('result');

      if (!postcode) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter a postcode.";
        return;
      }

      resultDiv.textContent = "üîç Searching...";

      fetch(`/lookup?postcode=${postcode}`)
        .then(response => response.json())
        .then(data => {
          if (data.courier_channel) {
            const icon = data.delivers ? '‚úÖ' : '‚ùå';
            resultDiv.innerHTML = `
              ${data.message}
            `;
          } else {
            resultDiv.textContent = "‚ùå No courier found for this postcode.";
          }
        })
        .catch(error => {
          console.error(error);
          resultDiv.textContent = "‚ùå Not available in this area.";
        });
    }
  </script>

</body>
</html>
